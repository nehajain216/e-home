<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">


<body>

	<div layout:fragment="content">

		<form action="/transactions" th:object="${transaction}" method="post">
			<div class="form-group row">
				<label for="amount" class="col-sm-2 col-form-label">Amount</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="amount" name="amount">
					<!-- <input type="text" class="form-control" id="amount" th:field="*{amount}"> -->
				</div>
			</div>
			<div class="form-group row">
				<label for="category" class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-10">
					<select class="form-control" id="category" name="category">
						<option
							th:each="category : ${T(com.nj.ehome.entity.Category).values()}"
							th:value="${category}" th:text="${category}"></option>
					</select>
					<!-- <select class="form-control" id="category" th:field="*{category}">
						<option
							th:each="category : ${T(com.nj.ehome.entity.Category).values()}"
							th:value="${category}" th:text="${category}"></option>
					</select> -->
				</div>
			</div>
			<div class="form-group row">
				<label for="type" class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-10">
				<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="type" id="expense" checked="checked" value="EXPENSE"> 
							<label
							class="form-check-label" for="EXPENSE">Expense</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="type" id="income" value="INCOME"> 
							<label class="form-check-label" for="INCOME">Income</label>
					</div>
					
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" name="description"
						placeholder="description">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-primary">Clear</button>
		</form>
		<br><br><br>
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Amount</th>
					<th scope="col">CreateOn</th>
					<th scope="col">Description</th>
					<th scope="col">Category</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="txn : ${transactions}">
					<td th:text="${txn.amount}">Amount</td>
					<td th:text="${txn.createdOn}">Created On</td>
					<td th:text="${txn.description}">Description</td>
					<td th:text="${txn.category}">Category</td>
					<td th:text="${txn.type}">Type</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
